<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funicular Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product-card h3 {
            margin: 10px 0;
        }
        .product-card p {
            color: #555;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #2c3e50;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Funicular Store</header>
    <div class="container">
        <h2>Featured Funicular Models</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="modern.png" alt="Modern Funicular">
                <h3>Modern Funicular</h3>
                <p>High-capacity, energy-efficient mountain lift.</p>
            </div>
            <div class="product-card">
                <img src="classic.png" alt="Classic Funicular">
                <h3>Classic Funicular</h3>
                <p>Vintage design with modern reliability.</p>
            </div>
            <div class="product-card">
                <img src="lux.png" alt="Luxury Funicular">
                <h3>Luxury Funicular</h3>
                <p>Premium interiors with panoramic views.</p>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 Funicular Store. All rights reserved.
    </div>
</body>
</html>
